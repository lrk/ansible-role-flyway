---
sudo: required

# Based on :
# https://www.jeffgeerling.com/blog/testing-ansible-roles-travis-ci-github
# https://www.jeffgeerling.com/blog/2016/how-i-test-ansible-configuration-on-7-different-oses-docker
services: docker

env:
  - distro=centos7 docker_extra_args="--link lrk.ansible_role_flyway.db"
  # - distro: centos6
  # - distro: ubuntu1604
  # - distro: ubuntu1404
  # - distro: ubuntu1204
  # - distro: debian8

before_install:
  - docker run -d --name lrk.ansible_role_flyway.db -e POSTGRES_PASSWORD=postgres -d postgres
  - docker ps -a
  - docker inspect lrk.ansible_role_flyway.db

script:
  --link
  # Download test shim.
  - wget -O ${PWD}/tests/test.sh https://gist.githubusercontent.com/lrk/6c86b9924e86b4152e882a25d320572f/raw/
  - chmod +x ${PWD}/tests/test.sh

  # Run tests.
  - ${PWD}/tests/test.sh

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
